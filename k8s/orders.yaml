apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      containers:
        - name: orders
          image: demarcus1/orders-service:latest
          ports:
            - containerPort: 8000
          env:
            - name: INVENTORY_URL
              value: "http://inventory-service:5000" # Internal K8s DNS
---
apiVersion: v1
kind: Service
metadata:
  name: orders-service
  labels:
    monitoring: "enabled" # <--- IMPORTANT: Add this
spec:
  selector:
    app: orders
  ports:
    - name: web # <--- IMPORTANT: Name the port "web"
    - protocol: TCP
      port: 8000
      targetPort: 8000
